name: Daily Money Maker & Deploy

on:
  schedule:
    - cron: '0 23 * * *' # 日本時間 朝8時
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # テーマのためにサブモジュールを許可
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests google-generativeai

      - name: Generate Content
        env:
          PH_ACCESS_TOKEN: ${{ secrets.PH_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      # テーマをその場でダウンロードする力技
      - name: Install Theme
        run: |
          git submodule add [https://github.com/theNewDynamic/gohugo-theme-ananke.git](https://github.com/theNewDynamic/gohugo-theme-ananke.git) themes/ananke || true
          git submodule update --init --recursive

      - name: Build Site
        run: hugo --minify

      - name: Commit & Push (Save Data)
        run: |
          git config --global user.name 'MoneyBot'
          git config --global user.email 'bot@example.com'
          git add content/
          git diff --quiet && git diff --staged --quiet || (git commit -m "New Article" && git push)

      # ここでVercelへデプロイするための準備（publicフォルダをArtifactsにする）
      # だが、一番簡単なのはVercel側からGitHubを見に行くことなので、
      # ここでは「記事生成と保存」までを完璧に行う。
