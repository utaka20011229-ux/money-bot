name: Daily Money Maker & Deploy

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install requests google-generativeai

      - name: Generate Content
        env:
          PH_ACCESS_TOKEN: ${{ secrets.PH_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # üëà „Åì„Çå„Åå‰ªäÂõû„ÅÆ‰øÆÊ≠£„Éù„Ç§„É≥„ÉàÔºÅ

      - name: Install Theme (Force)
        run: |
          rm -rf themes
          git clone https://github.com/theNewDynamic/gohugo-theme-ananke.git themes/ananke

      - name: Build Site
        run: hugo --minify

      - name: Commit & Push
        run: |
          git config --global user.name 'MoneyBot'
          git config --global user.email 'bot@example.com'
          git pull origin main --rebase
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "New Article" && git push)
